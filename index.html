<!-- h la viết tắt của heading, là các thẻ để viết tiêu đề, số đằng sau biểu thị mức quan trọng, trong 1 trang html chỉ có 1 h1-->
<h1>Hello</h1>
<h2>Hello</h2>
<h3>Hello</h3>

<!--p là viết tắt của paragraph-->
<p>Xin chào</p>
<!--a là viết tắt của anchor-->
<!--thuộc tính của the thì được viết trong thẻ mở, một số thuộc tính là: class, id, name, style-->

<!--2 thuộc tính đặc biệt của thẻ a: href - đường đẫn mà thẻ a sẽ đi tới, _target - chỉ định cách trang web mới sẽ được mở -->
<a href="index2.html" target="_top">FB</a>
<a href="https://james.codegym.vn/course/view.php?id=62">FB</a>
