<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C08</title>
</head>
<body>
<!-- h la viết tắt của heading, là các thẻ để viết tiêu đề, số đằng sau biểu thị mức quan trọng, trong 1 trang html chỉ có 1 h1-->
<h1>Hello</h1>
<h2>Hello</h2>
<h3>Hello</h3>

<!--p là viết tắt của paragraph-->
<p>Xin chào</p>
<!--a là viết tắt của anchor-->
<!--thuộc tính của the thì được viết trong thẻ mở, một số thuộc tính là: class, id, name, style, width, height-->

<!--2 thuộc tính đặc biệt của thẻ a: href - đường đẫn mà thẻ a sẽ đi tới, _target - chỉ định cách trang web mới sẽ được mở -->
<a href="index2.html" target="_top">FB</a>
<a href="https://james.codegym.vn/course/view.php?id=62">FB</a>

<!--thẻ img có thêm một vài thuộc tính đặc biệt sau: src(source) - đường dẫn ảnh, alt(alternative) - đoạn chữ sẽ hiện nếu ảnh lỗi--->
<img src="" alt="">
<img src="Screen Shot 2021-08-27 at 01.30.10." alt="Ảnh 5ae siu nhơn"/>

<!--ul, ol, li-->
<!--ul: un order list: danh sách không sắp xếp, ol: order list: danh sách có xắp xếp, li: list item: phần tử của list -->
<!--cái nhạt nhạt này trong lập trình người ngta nói là comment - làm cho 1 đoạn mã không có hiệu lực-->
<!--ul, ol nó cũng có những thuộc tính riêng biệt: type - dạng đánh dấu của li, start - đánh dấu bắt đầu -->
<ol type="I" start="3">
    <li>Ahihi</li>
    <li>Ahihi</li>
    <li>Ahihi</li>
    <li>Ahihi</li>
    <li>Ahihi</li>
</ol>
</body>
</html>
